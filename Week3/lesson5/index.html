<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Stylesheet -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js from CDN -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
  </head>
  <body>
    <!-- Vue App root element -->
    <div id="app">
      <!-- Navigation Bar -->
      <div class="nav-bar"></div>     
      <!-- Product Display Section -->
      <div class="product-display">
        <div class="product-container">
          <!-- Product Image -->
          <div class="product-image">
            <!-- Dynamically bind image source using Vue's v-bind directive -->
            <img v-bind:src="image">
          </div>         
          <!-- Product Info Section -->
          <div class="product-info">
            <!-- Display product name -->
            <h1>{{ product }}</h1>
            <!-- Conditional rendering based on stock availability -->
            <p v-if="inStock">In Stock</p>
            <p v-else>Out of Stock</p>
            <!-- Display product details using v-for -->
            <ul>
              <li v-for="detail in details">{{ detail }}</li>
            </ul>
            <!-- Loop through product variants (e.g., color options) -->
            <div v-for="variant in variants" :key="variant.id">
              {{ variant.color }}
            </div>
            <!-- Loop through product sizes with index as key -->
            <ul>
              <li v-for="(size, index) in sizes" :key="index">{{ size }}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- Import Vue App (main.js file) -->
    <script src="./main.js"></script>
    <!-- Mount Vue App to the DOM -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
