<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- Navigation Bar Placeholder -->
      <div class="nav-bar"></div>
      <!-- Cart Display showing the number of items in the cart -->
      <div class="cart">Cart({{ cart }})</div>   
      <!-- Product Display Section -->
      <div class="product-display">
        <div class="product-container">
          <!-- Product Image with conditional styling based on stock availability -->
          <div class="product-image">
            <!-- Add class 'out-of-stock-img' if 'inStock' is false -->
            <img :class="{ 'out-of-stock-img': !inStock}" v-bind:src="image">
          </div>
          <!-- Product Information -->
          <div class="product-info">
            <!-- Product name -->
            <h1>{{ product }}</h1>
            <!-- Stock status conditional rendering -->
            <p v-if="inStock">In Stock</p>
            <p v-else>Out of Stock</p>
            <!-- Display product details (e.g., materials) -->
            <ul>
              <li v-for="detail in details">{{ detail }}</li>
            </ul>
            <!-- Color variants display using mouseover event -->
            <div 
              v-for="variant in variants" 
              :key="variant.id" 
              @mouseover="updateImage(variant.image)"  
              class="color-circle" 
              :style="{ backgroundColor: variant.color }"> <!-- Set color of the circle -->
            </div>
            <!-- Add to Cart button with dynamic styling and disable based on stock -->
            <button class="button" 
                    :class="{disabledButton: !inStock}" 
                    :disabled="!inStock" 
                    @click="addToCart">Add to Cart</button>
          </div>    
          <!-- Footer with name -->
          <h1>Lê Nguyễn Vũ Duy-GCD220076</h1>
        </div>
      </div>
    </div>
    <!-- Import App Logic -->
    <script src="./main.js"></script>
    <!-- Mount Vue.js App -->
    <script>
      const mountedApp = app.mount('#app');
    </script>
  </body>
</html>
